{% extends 'base.html' %}
{% block title%}Edit Feedback{% endblock %}
{% block content %}
<h1>Edit Feedback</h1>
<div class="row justify-content-center">
    <div class="container-fluid">
        <form action="/feedback/{{feedback.id}}/update" id="edit_feedback_form" method="post"
            class="form-control bg-secondary-subtle">
            <div class="col">
                <label for="title">Title: <input type="text" value="{{feedback.title}}" name="title" id=""
                        class="form-control"></label>
            </div>
            <div class="col">
                <label for="content">Content: <input type="text" value="{{feedback.content}}" name="content" id=""
                        class="form-control"></label>
            </div>
            <div class="d-grid m-4 col-4">
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock%}
